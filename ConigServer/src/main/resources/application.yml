server:
   port: 8094
  
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Akasht123/microservice
          clone-on-start: true

  application:
    name: CONFIG-SERVER
  
    
eureka: 
    instance:
      prefer-ip-address: true
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true     
      
      
      
    
      
      

 